<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Assets-->
            <a-assets>
                <img id="sky" src="milkyway.jpg">
            </a-assets>
            <!--sky-->
            <a-sky src="#sky"></a-sky>

            <!--Sun-->
            <a-sphere position="0 0 0" radius="1" material="shader"; flat; color="#f7ef18"></a-sphere>

            <!--Planets-->
            <a-sphere position="3 0 0" radius="0.3" color="#055304"></a-sphere><!--Mercury-->
            <a-sphere position="5 0 0" radius="0.5" color="#dd038d"></a-sphere><!--Venus-->
            <a-sphere position="7 0 0" radius="0.5" color="#84be2d"></a-sphere><!--Earth-->
            <a-sphere position="9 0 0" radius="0.4" color="#db0606"></a-sphere><!--Mars-->
            <a-sphere position="12 0 0" radius="1" color="#FFC300"></a-sphere><!--Jupiter-->
            <a-sphere position="16 0 0" radius="0.8" color="#FFA500"></a-sphere><!--Saturn-->
            <a-sphere position="20 0 0" radius="0.7" color="#DDA0DD"></a-sphere><!--Uranus-->
            <a-sphere position="24 0 0" radius="0.6" color="#05d9f5"></a-sphere><!--Neptune-->

            <!--Orbit paths-->
            <a-ring position="0 0 0" radius-inner="2.5" radius-outer="3.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring><!--mercury-->
            <a-ring position="0 0 0" radius-inner="4.5" radius-outer="5.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
            <a-ring position="0 0 0" radius-inner="6.5" radius-outer="7.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
            <a-ring position="0 0 0" radius-inner="8.5" radius-outer="9.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
            <a-ring position="0 0 0" radius-inner="11.5" radius-outer="12.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
            <a-ring position="0 0 0" radius-inner="15.5" radius-outer="16.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
            <a-ring position="0 0 0" radius-inner="19.5" radius-outer="20.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
            <a-ring position="0 0 0" radius-inner="23.5" radius-outer="24.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>

            <!--Light source-->
            <a-light type="directional" position="2 10 5" target="a-camera"></a-light>

            <!--Camera-->
            <a-camera position="1 2 10" look-controls="enabled: true"></a-camera>
        </a-scene>
    </body>
</html>
